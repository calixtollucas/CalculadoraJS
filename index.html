<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora com Javascript</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado" align="right"></p>
            <table class="teclado">
                <tr>
                    <td>
                        <button class="botao" onclick="inserirNumero('1')">1</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('2')">2</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('3')">3</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao" onclick="inserirNumero('4')">4</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('5')">5</button>
                    </td>
                    <td>
                        <button class="botao"onclick="inserirNumero('6')">6</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao" onclick="inserirNumero('7')">7</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('8')">8</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('9')">9</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao" id="igual" onclick="calcular()">=</button>
                    </td>
                    <td>
                        <button class="botao" onclick="limparLabel()">C</button>
                    </td>
                    <td>
                        <button class="botao" onclick="apagarLabel()"><</button>
                    </td>
                    <td>
                        <button class="botao" onclick="inserirNumero('/')">/</button>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </div>
</body>
</html>
